<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>

    <div class="container" style="margin-bottom: 100px;">
        <h1>bài tập 1</h1>
        <div>
            <h3>tính tiền lương nhân viên</h3>
        </div>
        <div class="mb-2">
            <label for="" class="form-label">Nhập số ngày làm</label>
            <input type="text" class="form-control mb-2 w-25" aria-describedby="emailHelpId" id="ngayLam" placeholder="Số ngày">
        </div>
        <button class="btn btn-info" id="btnNgayLam"onclick="tinhLuong()">Kết Quả</button>
        <div class="alert alert-dark mb-2 w-25" id="ketQua1"></div>
     
    </div>


    <div class="container" style="margin-bottom: 100px;">
        <h1>bài tập 2 </h1>
        <div>
            <h3>tính giá trị trung bình</h3>
        </div>
        <div class="mb-2">
            <label for="" class="form-label"> Nhập số thứ 1</label>
            <input type="text" class="form-control mb-2 w-25" aria-describedby="emailHelpId" id="so1" placeholder="Nhập số">
            <label for="" class="form-label"> Nhập số thứ 2</label>
            <input type="text" class="form-control mb-2 w-25" aria-describedby="emailHelpId" id="so2" placeholder="Nhập số">
            <label for="" class="form-label"> Nhập số thứ 3</label>
            <input type="text" class="form-control mb-2 w-25" aria-describedby="emailHelpId" id="so3" placeholder="Nhập số">
            <label for="" class="form-label"> Nhập số thứ 4</label>
            <input type="text" class="form-control mb-2 w-25" aria-describedby="emailHelpId" id="so4" placeholder="Nhập số">
            <label for="" class="form-label"> Nhập số thứ 5</label>
            <input type="text" class="form-control mb-2 w-25" aria-describedby="emailHelpId" id="so5" placeholder="Nhập số">
        </div>
        <button class="btn btn-info" id="btnTrungBinh"onclick="giaTriTrungBinh()">Kết Quả</button>
        <div class="alert alert-dark mb-2 w-25" id="ketQua2"></div>
     
    </div>

    <div class="container" style="margin-bottom: 100px;">
        <h1>bài tập 3</h1>
        <div>
            <h3>Quy đổi tiền</h3>
        </div>
        <div class="mb-2">
            <label for="" class="form-label">nhập số tiền dolla</label>
            <input type="text" class="form-control mb-2 w-25" aria-describedby="emailHelpId" id="nhapSoTien" placeholder="nhập USD">
        </div>
        <button class="btn btn-info" id="btnQuyDoi"onclick="quyDoiTien()">Quy Đổi</button>
        <div class="alert alert-dark mb-2 w-25" id="ketQua3"></div>
     
    </div>

    <div class="container" style="margin-bottom: 100px;">
        <h1>bài tập 4</h1>
        <div>
            <h3>Tính DT, CV hình chữ nhật</h3>
        </div>
        <div class="mb-2">
            <label for="" class="form-label">Tính chu vi</label>
            <input type="text" class="form-control mb-2 w-25" aria-describedby="emailHelpId" id="chieuDai" placeholder="chiều dài">
        </div>
        <div class="mb-2">
            <label for="" class="form-label">Tính Diện Tích</label>
            <input type="text" class="form-control mb-2 w-25" aria-describedby="emailHelpId" id="chieuRong" placeholder="chiều rộng">
        </div>
        <button class="btn btn-info" id="btnChuViDienTich"onclick="tinhHinhChuNhat()">Kết Quả</button>
        <div class="alert alert-dark mb-2 w-25" id="ketQua4"></div>
     
    </div>

    <div class="container" style="margin-bottom: 100px;">
        <h1>bài tập 5</h1>
        <div>
            <h3>Tính tổng 2 kí số</h3>
        </div>
        <div class="mb-2">
            <label for="" class="form-label">Nhập 2 ký số</label>
            <input type="text" class="form-control mb-2 w-25" aria-describedby="emailHelpId" id="nhapKySo" placeholder="nhập ký số">
        </div>
        <button class="btn btn-info" id="btnKySo"onclick="tongKySo()">Tính lương</button>
        <div class="alert alert-dark mb-2 w-25" id="ketQua5"></div>
     
    </div>



  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
    <script src="./index.js"></script>
</body>

</html>
